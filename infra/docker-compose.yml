version: "3.9"

services:
  broker:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    environment:
      - TZ=UTC

  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    restart: unless-stopped
    depends_on:
      broker:
        condition: service_started
    environment:
      - DMX_MQTT_HOST=broker
      - DMX_MQTT_PORT=1883
      - DMX_ALLOW_ORIGINS=*
    ports:
      - "8080:8080"
    volumes:
      - server_state:/app/data

  ui:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ui
    restart: unless-stopped
    depends_on:
      server:
        condition: service_started
    environment:
      - VITE_WS_URL=/ws
      - VITE_API_KEY=${VITE_API_KEY:-demo-key}
      - CADDY_DOMAIN=${CADDY_DOMAIN:-localhost}
      - CADDY_EMAIL=${CADDY_EMAIL:-admin@example.com}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  mosquitto_data:
  server_state:
  caddy_data:
  caddy_config:
