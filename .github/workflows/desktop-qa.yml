name: Desktop QA

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'desktop/**'
      - 'server/**'
      - 'scripts/build-server-exe.bat'
      - 'package-lock.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/desktop-qa.yml'
  pull_request:
    paths:
      - 'desktop/**'
      - 'server/**'
      - 'scripts/build-server-exe.bat'
      - 'package-lock.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/desktop-qa.yml'

jobs:
  build-windows-shell:
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Setup Rust (Tauri)
        uses: dtolnay/rust-toolchain@stable

      - name: Install root dependencies
        shell: pwsh
        run: |
          npm ci

      - name: Build web bundle (dist)
        shell: pwsh
        run: |
          npm run build

      - name: Build backend sidecar (PyInstaller)
        shell: pwsh
        run: |
          scripts\build-server-exe.bat

      - name: Install desktop dependencies
        shell: pwsh
        run: |
          cd desktop
          npm ci

      - name: Build Tauri bundle
        shell: pwsh
        run: |
          cd desktop
          npm run build

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-qa-bundle
          if-no-files-found: error
          retention-days: 7
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
