name: Desktop Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.2.3)"
        required: true
      channel:
        description: "Update channel (stable/beta/nightly)"
        required: true
        default: stable

jobs:
  build-release:
    runs-on: windows-latest
    timeout-minutes: 60
    env:
      RELEASE_VERSION: ${{ github.event.inputs.version }}
      RELEASE_CHANNEL: ${{ github.event.inputs.channel }}
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      TAURI_SIGNING_PRIVATE_KEY_PATH: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Setup Rust (Tauri)
        uses: dtolnay/rust-toolchain@stable

      - name: Install root dependencies
        shell: pwsh
        run: npm ci

      - name: Build web bundle
        shell: pwsh
        run: npm run build

      - name: Build backend sidecar
        shell: pwsh
        run: scripts\build-server-exe.bat

      - name: Install desktop dependencies
        shell: pwsh
        run: |
          cd desktop
          npm ci

      - name: Build Tauri bundle
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ env.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY_PATH: ${{ env.TAURI_SIGNING_PRIVATE_KEY_PATH }}
        run: |
          cd desktop
          npm run build

      - name: Generate release manifest
        shell: pwsh
        env:
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
          RELEASE_CHANNEL: ${{ env.RELEASE_CHANNEL }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ env.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY_PATH: ${{ env.TAURI_SIGNING_PRIVATE_KEY_PATH }}
        run: |
          node desktop/scripts/create-release-json.mjs --version $env:RELEASE_VERSION --channel $env:RELEASE_CHANNEL

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-release-${{ env.RELEASE_VERSION }}-${{ env.RELEASE_CHANNEL }}
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
            dist/desktop/${{ env.RELEASE_CHANNEL }}-release.json

      - name: Create Git tag
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.RELEASE_VERSION;
            const tag = `desktop-v${version}`;
            const { data: ref } = await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha,
            });
            core.setOutput("tag", tag);
        id: tag

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Desktop ${{ env.RELEASE_VERSION }} (${{ env.RELEASE_CHANNEL }})
          body: |
            Desktop release ${{ env.RELEASE_VERSION }} for the `${{ env.RELEASE_CHANNEL }}` channel.
          draft: false
          prerelease: ${{ env.RELEASE_CHANNEL != 'stable' }}
          files: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
            dist/desktop/${{ env.RELEASE_CHANNEL }}-release.json
