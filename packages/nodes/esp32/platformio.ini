; PlatformIO Project Configuration File for ESP32 DMX Node
;
; Please visit documentation for the options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload options
upload_speed = 921600

; Build options
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DDMX_TX_PIN=17
    -DDMX_RX_PIN=16
    -DARTNET_PORT=6454
    -DSACN_PORT=5568

; Library dependencies
lib_deps = 
    ESP32DMX
    ArduinoJson
    ESPAsyncWebServer
    AsyncTCP

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DDMX_TX_PIN=17
    -DDMX_RX_PIN=16

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
