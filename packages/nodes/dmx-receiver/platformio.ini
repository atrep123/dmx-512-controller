; PlatformIO Project Configuration for DMX Receiver Node
;
; Supports multiple hardware platforms

[platformio]
default_envs = nano

[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino

; Configuration
build_flags = 
    -DPERSONALITY_RGB_FIXTURE
    -DDMX_CHANNELS=512

; Serial Monitor
monitor_speed = 115200

; Libraries
lib_deps = 
    DMXSerial2
    arduino-libraries/Servo

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino

build_flags = 
    -DPERSONALITY_RGB_FIXTURE
    -DDMX_CHANNELS=512
    -DENABLE_WIFI_CONFIG

monitor_speed = 115200

lib_deps = 
    ESP32DMX
    arduino-libraries/Servo
    ArduinoJson

[env:pico]
platform = raspberrypi
board = pico
framework = arduino

build_flags = 
    -DPERSONALITY_RGB_FIXTURE
    -DDMX_CHANNELS=512

monitor_speed = 115200

lib_deps = 
    DMXSerial2
    arduino-libraries/Servo
